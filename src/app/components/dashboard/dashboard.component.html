<mat-toolbar color="primary">
  <span>Dashboard</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="content">
  <h2>Welcome to the School Management System</h2>
<div class="dashboard-container">

  <!-- Top Summary Cards -->
  <div class="summary-cards">
    <div class="card">Total Students: 850</div>
    <div class="card">Total Teachers: 42</div>
    <div class="card">Total Staff: 18</div>
    <div class="card">Fees Collected: â‚¹42,50,000</div>
  </div>

<div class="charts-container">
  <div class="chart-card">
    <h3>Attendance</h3>
    <canvas id="attendanceChart"></canvas>
  </div>

  <div class="chart-card">
    <h3>Fees</h3>
    <canvas id="feesChart"></canvas>
  </div>

  <div class="chart-card">
    <h3>Marks</h3>
    <canvas id="marksChart"></canvas>
  </div>
</div>


  <!-- Row 1: Admissions + Fees -->
  <div class="charts-row">
    <div class="chart-card">
      <h3>Admissions per Standard</h3>
      <canvas id="admissionsChart"></canvas>
    </div>
    <!-- <div class="chart-card">
      <h3>Fees Collection</h3>
      <canvas id="feesChart"></canvas>
    </div>
  </div> -->

  <!-- Row 2: Performance + Teachers -->
  <div class="charts-row">    
    <div class="chart-card">
      <h3>School Performance</h3>
      <canvas id="performanceChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Teachers Attendance</h3>
      <canvas id="teachersChart"></canvas>
    </div>
  </div>

  <!-- Row 3: Overall Stats -->
  <div class="charts-row">
    <div class="chart-card">
      <h3>Overall Students & Fees</h3>
      <canvas id="overallChart"></canvas>
    </div>
  </div>

</div>


</div>
